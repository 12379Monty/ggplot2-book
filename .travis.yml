language: R
cache: packages

script:
  - pandoc --version
  - pandoc-citeproc --version
  - sudo apt-get install optipng
  # Install xelatex
  - sudo apt-get install texlive-xetex
  - xelatex -version
  # Install inconsolata
  - sudo apt-get install fonts-inconsolata
  - sudo fc-cache -fv
  # Build book
  - make clean
  - make
